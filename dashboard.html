<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quickbill Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="dashboard-container">
    <aside class="sidebar">
        <div class="brand">
            <img id="company-logo-sidebar" src="assets/logo.png" style="height: 30px;">
            <span id="company-name-sidebar">Quickbill</span>
        </div>
        
        <nav>
            <a href="#" class="nav-link active">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                Dashboard
            </a>
            <a href="invoices.html" class="nav-link">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                Invoices
            </a>
            <a href="#" class="nav-link" id="logout-btn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Logout
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="header">
            <h2 id="welcome-message">Dashboard</h2>
            <div class="user-profile">
                </div>
        </div>

        <div class="stats-grid">
            <div class="card">
                <h3>Total Sales</h3>
                <p class="amount">₹ <span id="total-sales">0.00</span></p>
                <p class="sub-text">+0 invoices today</p>
            </div>
            <div class="card">
                <h3>Total Received</h3>
                <p class="amount" style="color: #10b981;">₹ <span id="total-received">0.00</span></p>
            </div>
            <div class="card">
                <h3>Pending Payment</h3>
                <p class="amount" style="color: #ef4444;">₹ <span id="total-pending">0.00</span></p>
            </div>
        </div>

        <div class="card">
            <h3>Recent Invoices</h3>
            <p style="color: #9ca3af; margin-top: 1rem;">No invoices generated yet.</p>
        </div>
    </main>

    <a href="create-invoice.html" class="fab">+</a>
</div>

<script type="module" src="js/dashboard.js"></script>
</body>
</html>
